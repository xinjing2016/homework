 <body>
  <input type="button" value="click"/>
  <input/>
  <ul>
	<li>111</li>
	<li>2de</li>
	<li>ghr</li>
  </ul>

  <script>
	$(function(){
		var $input = $('input');
		//alert($input.length);
		$input.first().click(function(){
			var $v = $input.eq(1).val();
			if ($v)
			{
				var $li = '<li>'+$v+'</li>';
				$('ul').append($li);
				$input.eq(1).val('');
			}
		});

		$input.eq(1).keydown(function(ev){
			if (ev.which == 13)
			{
				$('input').eq(0).trigger('click');
			}
		});



	})
  </script>
 </body>
