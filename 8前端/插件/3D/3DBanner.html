    *{margin:0;padding:0;}
    html{background:#000;}
    .wrapper{

    }
    .w1{perspective:1000px;perspective-origin:50% -50%;}
    .showBox{
      width:200px;
      height:200px;
      line-height:200px;
      transform-style: preserve-3d;
      transform:rotateY(0deg);
    }
    .showBox div img{margin-top:40px;width:200px;height:120px;position:absolute;}

  <script src="js/jquery-2.1.3.min.js"></script>
  <script>
	$(function(){
		var r = 200 / Math.tan(36 / 180 * Math.PI);
	 	var de = 360/$(".showBox div").size();
		var num=0;
		for(var i=0;i<$(".showBox div").length;i++){
			$(".showBox div").eq(i).css({transform:"rotateY("+i*de+"deg) translateZ(350px)"});
		}
		$(document).click(function(){
		//转动的角度
	      num-=de;
			$(".showBox").stop().animate(
				{
					mynum:num
				},
				{	//持续时间
	        duration:1000,
					step:function(mynum){
					$(".showBox").css('-webkit-transform','rotateY('+mynum+'deg)');
				}
			});
		});
    })
  </script>
