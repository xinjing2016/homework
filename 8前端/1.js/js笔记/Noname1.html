 <body>
  <div id="aa" style="width:100px;height:100px;background:red;
  position:absolute;top:0px;left:0px;"></div>
 </body>
</html>
<script>
var box = document.getElementById("aa");

move(box,'width','10px',5);
function move (obj,attr,target,speed){//
	var attrStart = parseInt(getStyle(obj,attr));//起始帧
	var attrEnd = parseInt(target);//结束帧

	if (attrStart >= attrEnd) speed*=-1;
	var timer = setInterval(function(){
		attrStart += speed;

	if (speed<0?attrStart<=attrEnd:attrStart>=attrEnd)
		{
			attrStart = attrEnd;
			clearInterval(timer);
		}
		obj.style[attr] = attrStart + 'px';
	},130)


}

function getStyle(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
}
</script>
