 <div class="main">
	<div class="wraper cen">
		<h2>湛江海洋意识教育网会员注册</h2>
		<div class="reg-info-box">
			<form method="post" id="myform">
			<input type="hidden" id="formValidateCode" name="formValidateCode" />
			<ul>
				<li>
					<label>用户名：</label><input type="text" id="username" name="username" class="reg-input"/><br/>
					<p class="tips-grey">*用户名为2－20位中文、半角字符（字符、数字、符号）组成，区别大小写</p>
				</li>
				
				<li>
					<label>密   码：</label><input type="password" id="password" name="password" class="reg-input"/><br/>
					<p class="tips-grey">*密码为6－20位半角字符（字符、数字、符号）组成，区别大小写</p>
				</li>
				<li>
					<label>重复密码：</label><input type="password" name="pwdconfirm" id="pwdconfirm" class="reg-input"/><Br/>
					<p class="tips-grey">*为了保证密码一致性，请你再次输入</p>
				</li>

				<li>
					<label>邮箱：</label><input type="text" id="email" name="email" class="reg-input"/><Br/>
					<p class="tips-grey">*通过验证后方便您找回密码</p>
				</li>
				<li><label>验证码：</label><input type="text" id="code" name="code" class="reg-input" maxlength="4" style="width:80px;"/>&nbsp;
					<img id='code_img' style="vertical-align:top;margin:2px;">
				</li>

				<li class="regbtn-box"><input type="submit" name="dosubmit" class="btn-register1" value="注册会员"/>
				</li>
			</ul>
			
		</form>
	</div>
<div class="bottom">
</div>
