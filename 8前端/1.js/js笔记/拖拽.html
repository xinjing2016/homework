<script>
document.onmousedown = function(){

	this.onmousemove = function(ev){

		ev=ev||window.event;//

		var x = ev.clientX;
		var y = ev.clientY;

		this.body.innerHTML +='<div  class="test" style="left:'+x+'px;top:'+y+'px"></div>';	
	}
	this.onmouseup=function(){this.onmousemove = null;}
}
</script>
