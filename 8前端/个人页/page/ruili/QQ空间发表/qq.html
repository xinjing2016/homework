*{margin:0px;padding:0px;font-family:"Microsoft Yahei"}

#Message .but{width:560px;height:40px;margin:15px auto 0px;position:relative;}
#Message .but span.msg_but{font-size:12px;width:80px; height:30px;display:inline-block;background:#7db718;color:#fff; 
			font-family:"微软雅黑";cursor:pointer;/*手指*/

#Message .but span.msg_but:hover{background:#699f00}			
#Message .but .face{width:395px;height:165px; background:#fff; 
			border:1px solid #ddd; position:absolute;/*绝对*/ top:20px; left:20px; padding:10px; display:none;}
#Message .but .face ul li{width:22px;height:22px;list-style-type:none;/*去掉圆点*/float:left;/*左浮动*/margin:2px;cursor:pointer;}
.MsgBox{width:600px;margin:15px auto;}
.MsgBox .MsgInfo{width:580px; background:#fff; padding:10px; margin-bottom:10px;}
.MsgBox .MsgInfo dl{height:60px;border-bottom:1px dotted #ddd;}
.MsgBox .MsgInfo dl dt{width:50px;height:50px;;float:left;}
.MsgBox .MsgInfo dl dd{width:500px; float:right; line-height:50px;}
.MsgBox .MsgInfo dl dt img{border-radius:25px;}
.MsgBox .MsgInfo .Con{width:500px;line-height:20px; font-size:12px;}

<script type="text/javascript">
	$(".but img.imgface").click(function(e){
		//alert("清心老师真牛逼！！");
		$(".face").slideDown();//慢慢向下展开
		e.stopPropagation();//阻冒泡

	});

	$(document).click(function(){
		$(".face").slideUp();//向上收缩
	});


	//点击发表
	$(".but span.msg_but").click(function(){
		var txt=$(".edit").html();
		if(txt==""){
			$(".edit").focus();//获取焦点
		}else{

		$(".MsgBox").append("<div class='MsgInfo'><dl><dt><img src='images/tz.jpg' width='50' height='50'/></dt><dd>追梦老师</dd></dl><div class='Con'>"+txt+"</div></div>");
		$(".edit").html("");
		}


	});

	$(".face ul li").click(function(){
		var img=$(this).find("img").clone();
		$(".edit").append(img);//添加
	});
</script>
