<!doctype html>
<html lang="en">
 <head>
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>border-radiu</title>
  <style>
  div{  background:black;
	width:100px;
	height:100px;
	color:white;
	}
div:nth-child(1){border-radius: 10px;}
div:nth-child(2){border-radius: 0px 76px;}
div:nth-child(3){border-radius: 0px 76px 50px; }
div:nth-child(4){border-radius: 0px 76px 50px 20px;}
div:nth-child(5){border-radius: 0px 76px 50px 20px/0px 76px 50px 20px;}
  </style>

 </head>
 <body>

 <!--兼容性好--> 
<div>border-radius: 10px</div>
<div>border-radius: 0px 76px;</div>
<div>border-radius: 0px 76px 50px</div>
<div>border-radius: 0px 76px 50px 20px</div>
<div>8</div>
<div>8</div>


 </body>
</html>
