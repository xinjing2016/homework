<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <title>box-shadow</title>
  <style>
  div{width:100px;height:100px;background:red;margin-top:20px;color:white}
  div:nth-child(1){box-shadow:inset 0px 0px 5px 5px black;}
  div:nth-child(2){box-shadow:0px 0px 0px 1px black,
					0px 0px 0px 3px #3366ff,
					0px 0px 0px 5px #ccff00,
					0px 0px 0px 7px #3366ff;}
  div:nth-child(3){box-shadow:inset 0px 0px 5px 5px white;
  display:inline-block;/*可省略*/
  background:none;
  }
  div:nth-child(3)>img{position:relative;z-index:-1;}
  div:nth-child(4){box-shadow: 0px 7px 0px -2px rgb(239, 98, 93);
		border-radius: 50%/50%;
		height: 50px;}
  </style>
 </head>
 <body>
  <div>内阴影</div>
  <div>多层阴影</div>
  <div><img src="img/1.jpg" width="100" height="100"></div>
  <div></div>
 </body>
</html>
