<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/vue.js" ></script>
		<title></title>
		<script>
			window.onload=function(){
				var c=new Vue({
					el : '.box',
					data :{
						meg : "welcome",
						arr :["apple","bananr"],
						json : {a:"apple",b:"banana",c:"origon"}
					},
					methods:{
						show:function(){
							this.arr.push(this.meg);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="box">
			{{meg}}
			<input type="text" v-model="meg" />
			<br  />
			{{arr}}
			<br  />
			{{json}}
			<br  />
			<ul>
				<li v-for="value in arr">{{$index}}---{{value}}</li>
			</ul>
			<br  />
			<ul>
				<li v-for="value in json">{{$index}}---{{value}}--{{$key}}</li>
			</ul>
			
			<input  type="button" value="按钮" v-on:click="show()"/>
			<br  />
			<ul >
				<li v-for="(k,v) in arr">{{k}}---{{v}}</li>
			</ul>
			
		</div>
		
		
		
	</body>
</html>
