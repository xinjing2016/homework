  <title>填色</title>
  <style>
  div{float:left;width:100px;height:100px;border:1px solid black;margin-left:10px}

  </style>
 </head>
 <body>
  

 <div></div>
 <div></div>
 <div></div>
 <div></div>

  <span>red</span>
  <span>yellow</span>
  <span>green</span>
  <span>blue</span>
  <input type="button" value="del red" >


<script>
var $div = $('div');
var $span = $('span');
var $color = null;
var $input = $('input');

//alert($input.length);
$span.click(function(){
	$color = $(this).html();
});
$div.click(function(){
	$(this).css({'background':$color});
});
$input.click(function(){
	//alert($input.length);
	$('div[style*=red]').css({'background':''});
});
