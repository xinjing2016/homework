<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
    </style>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
    <div style="margin:80px 0 80px 200px">
        <div class="loader font1">
            <span>L</span>
            <span class="span2">O</span>
            <span class="span3">A</span>
            <span class="span4">D</span>
            <span class="span5">I</span>
            <span class="span6">N</span>
            <span class="span7">G</span>
        </div>

        <div class="loader font2">
            <span>%</span>
            <span class="span2">X</span>
            <span class="span3">i</span>
            <span class="span4">n</span>
            <span class="span5">^_^</span>
            <span class="span6">~</span>
            <span class="span7">o((≧▽≦o)</span>
        </div>

        <div class="loader font3">
            <span>\</span>
            <span class="span2">新</span>
            <span class="span3">镜</span>
            <span class="span4">n</span>
            <span class="span5">^</span>
            <span class="span6">!</span>
            <span class="span7">#</span>
        </div>

        <div class="loader font4">
            <span></span>
            <span class="span2">J</span>
            <span class="span3">i</span>
            <span class="span4">n</span>
            <span class="span5">g</span>
            <span class="span6">/</span>
            <span class="span7">+</span>
        </div>
    </div>
    <div style="text-align:center;clear:both"></div>
    <script type="text/javascript">
        var sp = document.getElementsByTagName("span");
        var len = sp.length;
        var timer = setInterval(function(){
            for(var i=0;i<len;i++){
                sp[i].style.color = rgbColor16();
            }
        },600);
        function rgbColor16(){
            var r = Math.floor(Math.random()*256).toString(16);
            var g = Math.floor(Math.random()*256).toString(16);
            var b = Math.floor(Math.random()*256).toString(16);
            if(r.length<2)r = "0"+r;
            if(g.length<2)r = "0"+g;
            if(b.length<2)r = "0"+b;
            return "#"+r+g+b;
          }
    </script>
</body>
</html>
